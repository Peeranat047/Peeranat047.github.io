                        <div class="form-group">
                          <label for="formGroupExampleInput">รหัสประจำตัว</label>
                          <input type="text" class="form-control" name="sid" id="sid" placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">ชื่อ-นามสกุล</label>
                          <input type="text" class="form-control" name="sname" id="sname" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput3">เบอร์โทรศัพท์</label>
                            <input type="text" class="form-control" name="tel" id="tel" placeholder="">
                          </div>
                          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="set_array_data()">บันทึก</button>
                          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="clear_input()">RESET</button>
                          <button type="button" class="btn btn-danger btn-lg btn-block" onclick="clear_storage()">Clear Storage</button>

                  <p id ="output"></p>

      <script>
          function clear_storage() {
              localStorage.clear()
              
          }

          function clear_input() {
              document.getElementById('sid').value = ''
              document.getElementById('sname').value = ''
              document.getElementById('tel').value = ''
          }

          function get_data() {
              document.getElementById('output').innerHTML = localStorage.getItem('Sid') + ' ' + localStorage.getItem('Sname') + ' ' + localStorage.getItem('Tel')
          }

          function set_data() {
              localStorage.setItem('Sid' , document.getElementById('sid').value)
              localStorage.setItem('Sname' , document.getElementById('sname').value)
              localStorage.setItem('Tel' , document.getElementById('tel').value)
                clear_input()
              get_data()
              
          }

          

          function set_array_data() {
              siD.push(document.getElementById('sid').value)
              snamE.push(document.getElementById('sname').value)
              teL.push(document.getElementById('tel').value)
            //   console.log(siD)
            //   console.log(snamE)
            //   console.log(teL)
              localStorage.setItem('siD' ,JSON.stringify(siD))
              localStorage.setItem('snamE' ,JSON.stringify(snamE))
              localStorage.setItem('teL' ,JSON.stringify(teL))
              clear_input()
              get_data()
              get_array_data()
          }

          let show_data = ''

          function get_array_data() {
              l_sid = JSON.parse(localStorage.getItem('siD'))
              l_sname = JSON.parse(localStorage.getItem('snamE'))
              l_tel = JSON.parse(localStorage.getItem('teL'))
            //   console.log(l_sid)
            //   console.log(l_sname)
            //   console.log(l_tel)
           
            for (let i = 0 ; i < l_sid.length ; i++) {
                show_data += l_sid[i] + ' ' + l_sname[i] + ' ' + l_tel[i] + '<br>'
                document.getElementById('output').innerHTML = show_data
                

            }
            show_data = ''
          }
      </script>
