<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายพีรณัฐ มุกดาสนิท -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-js-cal-number.html</title>
</head>
<body>
    Input number : <input type="text" name="" id="num1" style="width: 50px;">
    <br>
    <br>
    Input number : <input type="text" name="" id="num2" style="width: 50px;">
    <br>
    <br>
    <button style="width: 30px;" onclick="sum()">+</button>
    <button style="width: 30px;" onclick="minus()">-</button>
    <button style="width: 30px;" onclick="multiply()">*</button>
    <button style="width: 30px;" onclick="divide()">/</button>
    <br>
    <br>
    <!-- <p id = "output"> Ans = </p> -->
    <!-- <div></div> -->
    Ans = <span id = "output"></span>
    <script>
        n1 = 0
        n2 = 0
        ans = 0
        function start() {
            
         n1 = Number(document.getElementById('num1').value)
         n2 = Number(document.getElementById('num2').value)
         
        }

        function sum() {
            start()
            ans = n1 + n2
            document.getElementById('output').innerHTML = ans
           
        }

        function minus() {
            start()
            ans = n1 - n2
            document.getElementById('output').innerHTML = ans
           
        }

        function multiply() {
            start()
            ans = n1 * n2
            document.getElementById('output').innerHTML = ans
           

        }

        function divide() {
            start()
            ans = n1 / n2
            document.getElementById('output').innerHTML = ans
            

        }
    </script>
</body>
</html>
